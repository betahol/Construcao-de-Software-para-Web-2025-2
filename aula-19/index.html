<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-15</title>
</head>
<body>
    <main class="main-section">

    <div class="conteiner">
        <div id="nascimento" class="logo">
            <h1>Calculadora de Idade</h1>
        </div>
    </div>

    <div>
        <span>Data de Nascimento: </span>
        <input class="dia" id="dia" type="number" max="31">
        <select class="mes" name="mes" id="mes">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <input class="ano" id="ano" type="number">
    </div>

    <button class="botao" onclick="calcularIdade()">Calcular Idade</button>

    <div>
        <label onmouseover="calculaIdade()" id="resultado">Idade</label>
        <br><br><br>
    </div>

    <hr>
    
    </main>
</body>

<script>

    document.getElementById("nascimento").style.backgroundImage = "url ('nascimento.png')";
    document.getElementById("calculadora").style.backgroundImage = "url ('operacoes.png')";

    function calcularIdade(){
        var hoje = new Date()

        let result = document.getElementById("resultado")

        let dia = document.getElementById("dia").value
        let mes = document.getElementById("mes").value

        if (dia <= 0 || dia > 31 || ano <= 0) {
                alert("Digite uma data de nascimento válida")
                return
            }

            let nascimento = new Date(ano + "/" + mes + "/" + dia);

            var idade = hoje.gerFullYear() - nascimento.getFullYear()

            let dth = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate())
            let dth2 = new Date(hoje.getFullYear(), nascimento.getMonth(), nascimento.getDate())

            if (dth < dth2) {
                idade--;
            }
            result = "A sua idade é " + idade

        }

    </script>


</body>
</html>
